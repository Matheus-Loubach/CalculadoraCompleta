<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Calculadora</title>
</head>
<body>
  
  <section>
    <article>
        <div id='container'>
        
            <input type='text' id='tela' readonly  />
            <div>
              
              <button onclick='numeroDigitado(this)' id='n1'>1</button>
              <button onclick='numeroDigitado(this)' id='n2'>2</button>
              <button onclick='numeroDigitado(this)' id='n3'>3</button>
              <button onclick='numeroDigitado(this)' id='n4'>4</button>
            </div>
            <div>
         
            <button onclick='numeroDigitado(this)' id='n5'>5</button>
            <button onclick='numeroDigitado(this)' id='n6'>6</button>
            <button onclick='numeroDigitado(this)' id='n7'>7</button>
            <button onclick='numeroDigitado(this)' id='n8'>8</button>
          </div>
          <div>
            <button onclick='numeroDigitado(this)' id='n9'>9</button>
            <button onclick='numeroDigitado(this)' id='n0'>0</button>
            <button onclick='numDecimal(this,true)' id='dec'>.</button>
            <button onclick='operadorClic(this)' id='sum'>+</button>
          </div>
          <div>
            <button onclick='operadorClic(this)' id='sustract'>-</button>
            <button onclick='operadorClic(this)' id='multi'>*</button>
            <button onclick='operadorClic(this)' id='divide'>/</button>
            <button onclick='limpar()' id='C'>C</button>
          </div>
          <div id="calculo_DEL">
            <button onclick='ligou(this)' id='lg'>ON</button>
            <button onclick='calcular()' id='calcular' style='width:190px'>=</button>
            <button onclick='removerUltimoNumero()' id='removerUltimo'>DEL</button>
          </div>
        </div>
    </article>
  </section>
  <script src="src/teste.js"></script>
</body>
</html>
